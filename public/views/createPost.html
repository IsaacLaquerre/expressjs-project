<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Post</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/default.css">
    <script src="../assets/js/default.js"></script>

    <style>
        form div,
        form input,
        form button {
            padding: 5px;
        }
        
        #form {
            margin-top: 20%;
        }

        #title {
            width: 175px;
        }

        #body {
            height: 100px;
            width: 300px;
        }
    </style>
</head>

<body onload="onLoad();">
    <div id="form">
        <form class="center" id="createPostForm" action="/posts/new" method="POST" enctype="application/json">
            <div>
                <label for="title">Title: </label>
                <input required id="title" name="title" placeholder="My New Post">
                <br />
            </div>
            <div>
                <textarea style="margin-top: 25px; resize: none;" required onkeypress="countChars();" id="body" name="body"></textarea>
                <span style="color: grey;" id="charCount">0/254</span>
                <br />
            </div>
            <div class="center">
                <button type="submit">Post</button>
            </div>
        </form>
    </div>
</body>

<script>
    function onLoad() {
        const form = document.getElementById("createPostForm");
        if (form) form.addEventListener("submit", handleSubmit);

        isLoggedIn(function(res) {
            if (!res) {
                window.location.href = "../login";
            }
        });
    }
    
    function countChars() {
        var charCountSpan = document.getElementById("charCount");
        var currentCharCount = 0;
        
        currentCharCount = charCountSpan.innerHTML.length;
        document.getElementById("charCount").innerHTML = currentCharCount + "/254";
        console.log(currentCharCount);
        
        if (parseInt(currentCharCount) >= 254) {
            document.getElementById("body").readOnly = true;
        }else {
            document.getElementById("body").readOnly = false;
        }
    }
</script>

</html>
